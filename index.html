<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Tree Server Software</title>
    <style>
        /* General body & background */
        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: #00FF00;
            background: url('https://images.unsplash.com/photo-1506765515384-028b60a970df?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            position: relative;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: 0;
        }

        /* Header / nav bar */
        header {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 40px;
            background-color: rgba(0,0,0,0.7);
        }

        header a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            transition: all 0.3s;
            text-shadow: 0 0 5px #00FF00;
        }

        header a:hover {
            text-shadow: 0 0 15px #00FF00, 0 0 25px #00FF00;
        }

        /* Section styling */
        section {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            padding: 20px;
        }

        /* Glow animation */
        @keyframes glowPulse {
            0% { text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00; }
            100% { text-shadow: 0 0 15px #00FF00, 0 0 30px #00FF00, 0 0 50px #00FF00; }
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: glowPulse 2s infinite alternate;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* Neon button */
        .neon-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #00FF00;
            background-color: rgba(0,0,0,0.7);
            border: 2px solid #00FF00;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00;
        }

        .neon-button:hover {
            background-color: #00FF00;
            color: #000;
            box-shadow: 0 0 20px #00FF00, 0 0 30px #00FF00, 0 0 40px #00FF00;
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 10px;
            color: #00FF00;
            background-color: rgba(0,0,0,0.7);
            font-size: 0.9em;
        }

        /* Smooth scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <a href="#home">Home</a>
        <a href="#download">Download</a>
    </header>

    <section id="home">
        <h1>Tree Server Software</h1>
        <p>The ultimate server software for your Minecraft adventures.</p>
    </section>

    <section id="download">
        <h1>Download</h1>
        <p>Get the latest release from GitHub.</p>
        <a href="https://github.com/mctreelabs/mctreedownload/releases" target="_blank" class="neon-button">Download</a>
    </section>

    <footer>
        &copy; 2025 Tree Server Software for Minecraft. All rights reserved. Not sponsored or affiliated with Mojang.
    </footer>
</body>
</html>
